<!DOCTYPE html>
<html>
  <head>
    <title>Current Location of Toyota</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

// namespace
if (!carhackathon) {
	var carhackathon = {};
}
    
// In the following example, markers appear when the user clicks on the map.
// The markers are stored in an array.
// The user can then click an option to hide, show or delete the markers.
var map;
var markers = [];

var sampleLocations = [
	new google.maps.LatLng(37.39777807755234, -122.08488464355469),
	new google.maps.LatLng(37.391572787725885, -122.08857536315918),
	new google.maps.LatLng(37.39968729414495, -122.09775924682617),
	new google.maps.LatLng(37.40541465208699, -122.09063529968262),
	new google.maps.LatLng(37.40596009191685, -122.08273887634277),
	new google.maps.LatLng(37.405005569608804, -122.07947731018066)
];

function initialize() {
	var mountainView = new google.maps.LatLng(37.39798263879942, -122.09003448486328);
	var sunnyvale = new google.maps.LatLng(37.3693097,-122.0370751);
  //var haightAshbury = new google.maps.LatLng(37.7699298, -122.4469157);
  var mapOptions = {
    zoom: 13,
    center: sunnyvale,
    //mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // This event listener will call addMarker() when the map is clicked.
  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng);
	console.log(event.latLng);
  });

  // Adds a marker at the center of the map.
  addMarker(sunnyvale);
}

function moveMarker(location) {
	deleteMarkers();
	addMarker(location);
}

/** 
 * eg. moveMarker2(37.39777807755234, -122.08488464355469)
 */
function moveMarker2(lat, lng) {
	var latlng = new google.maps.LatLng(lat, lng);
	moveMarker(latlng);
}

function moveMarker3(lat, lng) {
	var latlng = new google.maps.LatLng(lat, lng);
	markers[0].setPosition(latlng);
}

// Add a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
    icon: 'car.png'
  });
  markers.push(marker);
}

// Sets the map on all markers in the array.
function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setAllMap(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setAllMap(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}

google.maps.event.addDomListener(window, 'load', initialize);





$(function() {
	var countGetCarLocation = 0; // # of times getCarLocation() is called.
	function getCarLocation() {
		var jqxhr = $.getJSON( "http://notebazaar.com/api.php?a=speed", {}, function(respData) {
		  	console.log("successful in calling api.php.  data=" + JSON.stringify(respData));
		  	
		  	moveMarker2(respData.lat, respData.lon);
		  	
		  	// re-center the map to cars' current location every 10 seconds.
		  	if ((countGetCarLocation % 10) == 0) {
		  		map.setCenter(new google.maps.LatLng(respData.lat, respData.lon));
		  		map.setZoom(16);
		  	}
		  	
		  	countGetCarLocation++;
		})
		  .done(function() {
			  // no need for this.
		      //console.log();
		  })
		  .fail(function(err) {
		    console.log(err);
		  })
		  .always(function() {
		    //console.log( "complete" );
		  });
	}
	
	setInterval(getCarLocation, 1000);	
});




    </script>
  </head>
  <body>

      <input onclick="showMarkers();" type=button value="Refresh">

    <p>Click on the map to add markers.</p>
  </body>
</html>
